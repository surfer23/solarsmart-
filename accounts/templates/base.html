    <link rel="stylesheet" href="{% static 'accounts/style.css' %}">
    {% block head %}
      <meta charset="utf-8">
      <title></title>
    {% endblock %}
  </head>

  <body>
    {% if user.is_authenticated %}
    {% else %}
    <video autoplay muted loop id="myVideo">
    <source src="{% static 'accounts/background_video.mp4' %}" type="video/mp4">
    </video>
    {% endif %}

    <nav class="navbar navbar-expand-lg navbar-light bg-company-red">
  <a class="navbar-brand" href="#"><img src="{% static 'accounts/logo_high_res.png' %}" height= "70px" width= "300px" ></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
    {% if user.is_authenticated %}
    <ul class="navbar-nav ml-auto topnav">
      <li class="nav-item"><a class="nav-link" href="{% url 'home:home' %}">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'accounts:view_profile' %}">Profile</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'accounts:edit_profile' %}">Edit Profile</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'accounts:change_password' %}">Change Password</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a></li>
    </div>
    {% else %}
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
      <ul class="navbar-nav ml-auto topnav">
      <li class="nav-item"><a class="nav-link" href="{% url 'accounts:register' %}">Register</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'accounts:reset_password' %}">Reset Password</a></li>
    </ul>
  </div>
